# This file is a template configuration for the debugging endpoint.
# Please create a copy:
# `cp example.debug.toml debug.toml`
# This defines the input parameters for the debugging script.

# IP address for the cluster as string
cluster_ip = "127.0.0.1"

# Boolean as string whether to run on a dummy cluster
dummy_cluster = "False"

# Path to the folder where to re-analyse from
# Put "None" if you do not want to re-analyse, but run any other mode
reanalyse = "None"

# Name of the target node to re-analyse
node_name = "resonator_spectroscopy"

# Boolean as string whether to push to a data endpoint
push = "False"

# Boolean as string whether to open to dataset browser
browser = "True"